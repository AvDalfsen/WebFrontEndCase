<!doctype html>

<html lang="nl">
    <head>
        <link rel="icon" href="img\favicon.ico" type="image/ico">
        <meta charset="utf-8">

        <title>Sogyo Adventure</title>
        <meta name="description" content="The ticket shop for Sogyo employees">

        <link rel="stylesheet" href="style/main.css">
    </head>

    <body>

        <header id="logo-header">
            <img src="img/logo_sogyo_rgb_199x200-1.jpg">
        </header>
        <header id="mainheader">
            Sogyo Adventure
        </header>
        <nav>
            <a id="home" href="index.html">
                Home
            </a>
            |
            <a id="map" href="map.html">
                Discover
            </a>
            |
            <a id="shoppingbasket" href="shoppingbasket.html">
                Shopping basket - <div class="badge">0</div>
            </a>
            |
            <a id="myorders" href="orders.html">
                My orders
            </a>
            |
            <a id="admin" href="admin.html">
                Admin
            </a>
        </nav>
        
        <template id="attractionTemplate">
            <article>
                <div class="parkname"></div>
                <div class="parkdescription"></div>
                Number of available tickets for this park: <span class="ticketsavailable"></span>
                <div class="order">
                    <div class="prices">
                    <div class="adultprice">Adults: <span class="sign">&euro;</span><span class="price"></span></div>
                    <div class="kidsprice">Kids: <span class="sign">&euro;</span><span class="price"></span></div>
                    <div class="discountrequirement">
                        <em>Family ticket:</em>
                        Buy a total of <span class="adults"></span> adult & <span class="child"></span> kid tickets for a <span class="percentage"></span>% discount!
                        </div>
                    </div>
                    <label>Adults: </label><input placeholder="adults" type="number" class="numberofadults" min = 0 onclick="getTotal()" />
                    <label>Kids: </label><input placeholder="kids" type="number" class="numberofkids" min = 0 onclick="getTotal()" />
                    <div class="total"><span class="sign">&euro;</span><span class="price">0</span>,-</div>
                    <button class="orderbutton">Add to shopping basket</button>
                </div>
            </article>
        </template>

        <div id="templateClones">

        </div>

        <script src="src/index.js"></script>
    </body>
</html>
